<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>STUDIO A</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Helvetica', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: #f3f4f6;
  padding: 2vmin;
}


h1 {
  font-size: 6vmin;
  font-weight: bold;
  margin-bottom: 3vmin;
  color: #111827;
  text-transform: uppercase;
}

.drawing-grid {
  display: flex;
  flex-direction: column;
  gap: 3vmin;
  width: 500%;
  max-width: 1200px;
}

.drawing {
  width: 100%;           
  aspect-ratio: 1 / 1;    
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;      
}

.drawing img {
  width: 100%;
  height: 100%;
  object-fit: contain;      
}
</style>
</head>
<body>

<h1>PRIMARY EDUCATION // 3 </h1>

<div class="drawing-grid">
  <div class="drawing">
    <img src="primaryschool.pdf" alt="Drawing 1">
  </div>
</div>

</body>
</html>
