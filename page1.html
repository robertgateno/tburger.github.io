<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>STUDIO A</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Helvetica', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: #f3f4f6;
  padding: 2vmin;
}

h1 {
  font-size: 6vmin;
  font-weight: bold;
  margin-bottom: 3vmin;
  color: #111827;
  text-transform: uppercase;
}

.drawing-grid {
  display: flex;
  flex-direction: column;
  gap: 3vmin;
  width: 500%;
  max-width: 1200px;
}

.drawing {
  width: 100%;
  aspect-ratio: 17/11;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative; /* needed for fade */
}

.drawing img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  transition: opacity 1s ease;
}

/* OVERLAY TEXT */
.overlay-text {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 8vmin;
  font-weight: bold;
  color: #ff3c00;
  text-transform: uppercase;
  display: none;
  text-align: center;
  letter-spacing: 2px;
  z-index: 1000;
}
</style>
</head>
<body>

<h1>STUDIO // A</h1>

<div class="drawing-grid">
  <div class="drawing">
    <img id="main-image" src="plans_studio.pdf" alt="Drawing 1">
  </div>
  <div class="drawing">
    <img src="Section_Studio.pdf" alt="Drawing 2">
  </div>
  <div class="drawing">
    <img src="elevation_studio.pdf" alt="Drawing 3">
  </div>
</div>

<div id="overlay" class="overlay-text"></div>

<script>
window.addEventListener("load", () => {
  const overlay = document.getElementById("overlay");
  const mainImage = document.getElementById("main-image");

  setTimeout(() => {
    overlay.style.display = "block";
    overlay.textContent = "THE TRUMANSBURG LAND TRUST IS FAILING";

    setTimeout(() => {
      overlay.textContent = "HOW DOES THIS SPACE RESHAPE ITSELF";

      setTimeout(() => {
        overlay.style.display = "none";

        // Fade image change
        mainImage.style.opacity = 0;
        setTimeout(() => {
          mainImage.src = "cutaway_unit 2.pdf"; // New image
          mainImage.style.opacity = 1;
        }, 1000); // fade duration

      }, 5000); // Second text duration

    }, 5000); // First text duration

  }, 6000); // Intro delay
});
</script>

</body>
</html>
