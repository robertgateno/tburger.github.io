<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>STUDIO A</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Helvetica', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: #f3f4f6;
  padding: 2vmin;
}

h1 {
  font-size: 6vmin;
  font-weight: bold;
  margin-bottom: 3vmin;
  color: #111827;
  text-transform: uppercase;
}

.drawing-grid {
  display: flex;
  flex-direction: column;
  gap: 3vmin;
  width: 500%;
  max-width: 1200px;
}

.drawing {
  width: 100%;
  aspect-ratio: 1 / 1;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

.drawing img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.overlay-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10vmin; /* Bigger text */
  font-weight: bold;
  color: #ff3c00;
  text-transform: uppercase;
  display: none;
  text-align: center;
  letter-spacing: 2px;
}
</style>
</head>
<body>

<h1>CHILDHOOD CARE // 4</h1>

<div class="drawing-grid">
  <div class="drawing">
    <img id="main-image" src="childhoodcare.pdf" alt="Drawing 1">
    <div id="overlay" class="overlay-text"></div>
  </div>
</div>

<script>
window.addEventListener("load", () => {
  const overlay = document.getElementById("overlay");

  setTimeout(() => {
    overlay.style.display = "block";
    overlay.textContent = "THE TRUMANSBURG LAND TRUST IS FAILING";

    setTimeout(() => {
      overlay.textContent = "HOW DOES THIS SPACE RESHAPE ITSELF";

      setTimeout(() => {
        overlay.style.display = "none";
        document.getElementById("main-image").src = "eventcenter.pdf";
      }, 5000); // second message stays 5 seconds

    }, 5000); // first message stays 5 seconds

  }, 6000); // intro delay of 6 seconds
});
</script>

</body>
</html>
